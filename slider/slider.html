<!DOCTYPE html>
<html>
<head>
    <title>Slider with Objects</title>
    <style>
        body{
            margin:0;
            min-height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            font-family:Arial, sans-serif;
        }

        .slider-box{
            background:#fff;
            padding:20px;
            border-radius:16px;
            box-shadow:0 15px 35px rgba(0,0,0,0.3);
            text-align:center;
            width:850px;
            max-width:95%;
        }

        .slider-box img{
            width:100%;
            height:400px;
            object-fit:cover;
            border-radius:12px;
        }

        .btn-box{
            margin-top:15px;
            display:flex;
            justify-content:center;
            gap:20px;
        }

        button{
            padding:10px 25px;
            font-size:16px;
            border:none;
            border-radius:8px;
            cursor:pointer;
            background:#1d4ed8;
            color:white;
            transition:0.3s;
        }

        button:hover{
            background:#1e40af;
            transform:scale(1.05);
        }

        @media(max-width:600px){
            .slider-box img{
                height:250px;
            }
        }
    </style>
</head>

<body>

<div class="slider-box">
    <img id="slide" src="">
    <div class="btn-box">
        <button onclick="prev()">⬅ Prev</button>
        <button onclick="next()">Next ➡</button>
    </div>
</div>

<script>
    var slider = [
        {
            img: "https://static.vecteezy.com/system/resources/thumbnails/049/855/251/small_2x/nature-background-high-resolution-wallpaper-for-a-serene-and-stunning-view-photo.jpg"
        },
        {
            img: "https://static.vecteezy.com/system/resources/previews/049/855/310/non_2x/nature-background-high-resolution-wallpaper-for-a-serene-and-stunning-view-photo.jpg"
        },
        {
            img: "https://wallpapers.com/images/hd/1080p-nature-background-nfkrrkh7da3eonyn.jpg"
        }
    ];

    var i = 0;

    function show(){
        document.getElementById('slide').src = slider[i].img;
    }

    function next(){
        i++;
        if(i >= slider.length){
            i = 0;
        }
        show();
    }

    function prev(){
        i--;
        if(i < 0){
            i = slider.length - 1;
        }
        show();
    }

    show();
</script>

</body>
</html>
